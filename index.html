<script type="text/html" id="menuTemp">
    <div class="row">
    {{each result as value i}}
    <div class="col-xs-3">
        <a href="{{value.titlehref}}">
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
    </div>
</script>

<script type="text/html" id="recTemp">
    {{each result as value i}}
    <div class="media">
        <div class="media-left">
            <a href="#">
                {{#value.productImg2}}
            </a>
        </div>
        <div class="media-body">
            <div>
                <p class="media-heading">{{value.productName}}<span>{{value.productPinkage}}</span>
                </p>
            </div>
          <p>{{value.productFrom}} | {{value.productTime}}</p>
            <i>
                <img src="images/message.png" alt="">
                <span>{{value.productComCount.replace('有','').replace('人评论','')}}</span>
            </i>
        </div>
    </div>


    {{/each}}
</script>
