<script type="text/html" id="deTemp">
{{each result as value i}}
    <h4>{{value.productName}}</h4>
    {{#value.productImg}}
    <div class="collect"><img src="images/sc.jpg" alt=""></div>
{{/each}}
</script>
<script type="text/html" id="mesTemp">
    {{each result as value i}}
    <div class="id-date">
        <div class="userId">{{value.comName}}</div>
        <div class="data">{{value.comTime}}</div>
    </div>
    <div class="from">{{value.comFrom}}</div>
    <div class="mesText">{{value.comContent}}</div>
    {{/each}}
    <div class="moreCom">
        查看更多评价
    </div>
</script>
